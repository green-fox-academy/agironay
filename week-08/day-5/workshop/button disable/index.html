<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button disable</title>
</head>

<body>
    <form>
        <div class='first'>
            <h3>What is your favorite pet?</h3>
            <input type='radio' id='dog' value = 'dog' checked name = 'first'>Dog
            <input type='radio' id='cat' value = 'cat' name = 'first'>Cat
            <input type='radio' id='fish' value = 'fish' name = 'first'>Viktor the goldfish
        </div>
        <div class='second'>
            <h3>Do you want to sign up for cat facts?</h3>
            <input type='radio' id='yes' value = 'yes' name = 'second'>Yes
            <input type='radio' id='no' value = 'no' name = 'second'>No
        </div>
        <div class='buttons'>
            <button disabled class = 'yescats'>I love cats</button>
            <button disabled class = 'okay'>Sign up</button>
        </div>
    </form>
    <script src="button.js"></script>
</body>

</html>
