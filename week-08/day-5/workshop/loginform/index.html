<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href='styles.css' type='text/css'>
</head>

<body>
    <div class='container'>
        <h1>ACCOUNT LOGIN</h1>
        <form class = "myForm">
            <label for='username'>username:</label>
            <input type='text' id='username' autofocus maxlength="20" required placeholder="username">
            <label for='password'>password:</label>
            <input type='password' id='password' maxlength="20" required placeholder="password">
        </form>
        <p>Forgot password?</p>
        <button>Login</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
