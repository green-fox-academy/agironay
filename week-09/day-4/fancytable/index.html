<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Fancy Table</title>
</head>

<body>
    <div class="container">
        <table>
            <tbody>
                <thead>
                    <th>Month</th>
                    <th>Sales</th>
                </thead>
                <tr>
                    <td>January</td>
                    <td id="data-currency1"></td>
                <tr>
                    <td>February</td>
                    <td id="data-currency2"></td>
                </tr>
                <tr>
                    <td>March</td>
                    <td id="data-currency3"></td>
                </tr>
                <tr>
                    <td>April</td>
                    <td id="data-currency4"></td>
                </tr>
                <tr>
                    <td>May</td>
                    <td id="data-currency5"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
