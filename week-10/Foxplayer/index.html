<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ðŸ¦ŠðŸŽµ</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container">

        <div id="foxbutton"><img id="foxpic" src="../Foxplayer/assets/imgs/foxplayer.png"></div>
        <div class="notifications-wrapper">
            <p id="notifications">notifications</p>
        </div>
        <div id="artwork"><img id="musicpic" src="../Foxplayer/assets/imgs/music-placeholder.png"></div>
        <div id="playlist">Playlist<img class="addpic2" src="assets/imgs/add.png"></div>

        <div class="list-playlist">
            <div id="all">All tracks<img class="delete" src="../Foxplayer/assets/imgs/delete.png"></div>
            <div id="favorites">favorites<img class="delete" src="../Foxplayer/assets/imgs/delete.png"></div>
        </div>


        <div id="current">
            <h3 id="currently-title">currently playing song</h3>
            <p id="currently-artist">currently playing artist</p>
            <div class="buttons"><img class="addpic" src="assets/imgs/add.png" id="addsong">
                <img class="star" src="assets/imgs/star.svg">
            </div>
        </div>
        <div id="tracks">
            <div id="first-song">
                <p class="numbers">1</p>
                <p class="listed-title">*songtitle</p>
                <p class="song-length">4:56</p>
            </div>
            <div id="second-song">
                <p class="numbers">2</p>
                <p class="listed-title">*songtitle</p>
                <p class="song-length">4:56</p>
            </div>
        </div>


        <div class="audio-player">
            <audio controls></audio>
        </div>

    </div>
</body>

</html>
